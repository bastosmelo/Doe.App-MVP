<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="script.js" defer></script> <!-- JavaScript para manipular o checklist -->
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="Imagens/Logo-Doe.App.png" alt="Logo Doe.App">
        </div>
        <div class="home">
            <button class="home">
                <a class="home" href="index.html">Home</a>
            </button>
        </div>
    </header>

    <!-- Container de Registro -->
    <div class="register-container">
        <h2>Cadastro</h2>
        <form action="/register" method="post">
            <!-- Checklist para verificar se é Pessoa Física ou Jurídica -->
            <div class="input-group">
                <label>Tipo de Pessoa:</label>
                <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" required>
                <label for="pessoaFisica">Pessoa Física</label>
                
                <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica" required>
                <label for="pessoaJuridica">Pessoa Jurídica</label>
            </div>

            <!-- Campos para Pessoa Física -->
            <div id="formFisica" style="display: none;">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14">
                </div>
                <div class="input-group">
                    <label for="nameFisica">Nome Completo</label>
                    <input type="text" id="nameFisica" name="nameFisica">
                </div>
                <div class="input-group">
                    <label for="enderecoFisica">Endereço</label>
                    <input type="text" id="enderecoFisica" name="enderecoFisica">
                </div>
                <div class="input-group">
                    <label for="telefoneFisica">Telefone de Contato</label>
                    <input type="tel" id="telefoneFisica" name="telefoneFisica">
                </div>
                <div class="input-group">
                    <label for="doacaoFisica">O que deseja doar?</label>
                    <input type="text" id="doacaoFisica" name="doacaoFisica">
                </div>
            </div>

            <!-- Campos para Pessoa Jurídica -->
            <div id="formJuridica" style="display: none;">
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" maxlength="18">
                </div>
                <div class="input-group">
                    <label for="nameJuridica">Nome da Empresa</label>
                    <input type="text" id="nameJuridica" name="nameJuridica">
                </div>
                <div class="input-group">
                    <label for="enderecoJuridica">Endereço</label>
                    <input type="text" id="enderecoJuridica" name="enderecoJuridica">
                </div>
                <div class="input-group">
                    <label for="contatoJuridica">Pessoa para Contato</label>
                    <input type="text" id="contatoJuridica" name="contatoJuridica">
                </div>
                <div class="input-group">
                    <label for="telefoneJuridica">Telefone de Contato</label>
                    <input type="tel" id="telefoneJuridica" name="telefoneJuridica">
                </div>
                <div class="input-group">
                    <label for="doacaoJuridica">O que deseja doar?</label>
                    <input type="text" id="doacaoJuridica" name="doacaoJuridica">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </form>
    </div>
</body>
</html>
