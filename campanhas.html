<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Campanhas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="carregarCampanha()">
    <header>
        <h1>Detalhes da Campanha</h1>
        <button class="home-button" onclick="voltarHome()">Home</button>
    </header>

    <section class="campaign-detail">
        <img id="campanhaImagem" alt="Imagem da Campanha">
        <h2 id="campanhaNome"></h2>
        <p id="campanhaDescricao"></p>
    </section>

    <section class="institutions">
        <h2>Instituições Beneficiadas</h2>
        <!-- Exemplo de uma instituição com imagem -->
        <div class="institution-card">
            <img src="instituicao1.jpg" alt="Instituição ABC">
            <h3>Instituição ABC</h3>
            <p>Informações sobre a Instituição ABC.</p>
        </div>
        <div class="institution-card">
            <img src="instituicao2.jpg" alt="Instituição XYZ">
            <h3>Instituição XYZ</h3>
            <p>Informações sobre a Instituição XYZ.</p>
        </div>
    </section>

    <button onclick="doarAgora()">Doe Agora</button>

    <!-- Formulário será carregado após verificar login -->
    <div id="doacaoForm" style="display: none;">
        <!-- Formulário de doação será exibido aqui -->
    </div>
</body>
</html>
