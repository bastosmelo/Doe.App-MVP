<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="Imagens/Logo-Doe.App.png" alt="Logo Doe.App">
        </div>
        <div class="home">
            <button class="home">
                <a class="home" href="index.html">Home</a>
            </button>
        </div>
    </header>

    <!-- Container de Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Senha -->
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Ícones Sociais -->
            <div class="social-icons">
                <a href="index2.html"><img src="Imagens/Google.jpg" alt="Login com Google" class="social-links"></a>
                <a href="index2.html"><img src="Imagens/Facebook.jpg" alt="Login com Facebook" class="social-links"></a>
                <a href="index2.html"><img src="Imagens/X-Twiter.jpg" alt="Login com X-Twiter" class="social-links"></a>
            </div>

            <!-- Botão de Login -->
            <a class="home" id="entrar" href="index2.html">Entrar</a>

            <!-- Link para Cadastro -->
            <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
