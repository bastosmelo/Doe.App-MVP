<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Detalhes da Instituição</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="carregarDetalhesInstituicao()">
    <header>
        <h1>Detalhes da Instituição</h1>
        <button class="home-button" onclick="voltarHome()">Home</button>
    </header>

    <section class="institution-detail">
        <h2 id="nomeInstituicao"></h2>
        <p id="cnpjInstituicao"></p>
        <p id="enderecoInstituicao"></p>
        <p id="contatoInstituicao"></p>

        <button onclick="doarAgora()">Doe Agora</button>
    </section>

    <!-- Formulário será carregado após verificar login -->
    <div id="doacaoForm" style="display: none;">
        <form onsubmit="confirmarDoacao(event)">
            <label for="tipoDoacao">O que deseja doar:</label>
            <input type="text" id="tipoDoacao" name="tipoDoacao" required>

            <label for="quantidadeDoacao">Qual a quantidade:</label>
            <input type="number" id="quantidadeDoacao" name="quantidadeDoacao" required>

            <button type="submit">Confirmar Doação</button>
            <button type="button" onclick="cancelarDoacao()">Excluir e Voltar</button>
        </form>
    </div>
</body>
</html>
