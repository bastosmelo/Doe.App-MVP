<body onload="carregarDetalhesInstituicao()">
    <header>
        <h1>Detalhes da Instituição</h1>
        <button class="home-button" onclick="voltarHome()">Home</button>
    </header>

    <section class="institution-detail">
        <h2 id="nomeInstituicao"></h2>
        <p id="cnpjInstituicao"></p>
        <p id="enderecoInstituicao"></p>
        <p id="contatoInstituicao"></p>
        <button onclick="doarAgora()">Doe Agora</button>
    </section>

    <script>
        function carregarDetalhesInstituicao() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('nomeInstituicao').innerText = params.get('nome');
            document.getElementById('cnpjInstituicao').innerText = "CNPJ: " + params.get('cnpj');
            document.getElementById('enderecoInstituicao').innerText = "Endereço: " + params.get('endereco');
            document.getElementById('contatoInstituicao').innerText = "Contato: " + params.get('contato');
        }

        function doarAgora() {
            // Lógica de doação
        }
    </script>
</body>
