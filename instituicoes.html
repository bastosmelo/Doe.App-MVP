<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe.App - Instituições</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="carregarInstituicoes()">
    <header>
        <h1>Cadastro de Instituições</h1>
        <button class="home-button" onclick="voltarHome()">Home</button> <!-- Botão Home -->
    </header>

    <section class="list-section">
        <h2>Instituições Cadastradas</h2>
        <p><h3>Veja as instituições cadastradas e contribua!</h3></p>
        <ul id="listaInstituicoes"></ul> <!-- Lista de instituições -->
    </section>

    <!-- Exemplo de uma instituição cadastrada, será carregado dinamicamente -->
    <section id="instituicoesCadastradas" class="institutions-section"></section>

    <section class="form-section">
        <h2>Cadastre uma nova Instituição</h2>
        <form id="instituicaoForm" onsubmit="cadastrarInstituicao(event)">
            <label for="nomeInstituicao">Nome da Instituição:</label>
            <input type="text" id="nomeInstituicao" name="nomeInstituicao" required>
           
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
           
            <label for="emailInstituicao">Email:</label>
            <input type="email" id="emailInstituicao" name="emailInstituicao" required>
           
            <label for="telefoneInstituicao">Telefone:</label>
            <input type="tel" id="telefoneInstituicao" name="telefoneInstituicao" required>
           
            <label for="enderecoInstituicao">Endereço:</label>
            <textarea id="enderecoInstituicao" name="enderecoInstituicao" required></textarea>
           
            <button type="submit">Cadastrar Instituição</button>
        </form>
    </section>
</body>
</html>
